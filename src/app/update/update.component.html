<div class="container alert alert-info col-md-8">
  <form #updateForm="ngForm" class="well form-horizontal">
    <div class="profile-userpic">
      <img src="../../assets/{{pers.path}}" class="img-responsive" alt="">
    </div>
    <fieldset>
      <div class="form-group">
        <label class="col-md-4 control-label">Prénom</label>
        <input [(ngModel)]="pers.prenom" name="prenom" class="form-control" required="true" type="text"></div>

      <div class="form-group">
        <label class="col-md-4 control-label">Nom</label>
        <input [(ngModel)]="pers.nom" name="nom" class="form-control" required="true" type="text"></div>

      <div class="form-group">
        <label class="col-md-4 control-label">Age</label>
        <input [(ngModel)]="pers.age" name="age" class="form-control" required="true" type="text"></div>


      <div class="form-group">
        <label class="col-md-4 control-label">Métier</label>
        <input [(ngModel)]="pers.metier" name="metier"  class="form-control" type="text"></div>

    </fieldset>
    <button class="btn-success" (click)="updatePersonne(updateForm.value)">Valider</button>
  </form>
</div>
